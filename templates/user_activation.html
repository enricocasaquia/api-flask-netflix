<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem de Ação</title>
</head>
<body style="margin:0; padding:0; background-color:#f2f2f2;">
  <div style="font-family: Arial, sans-serif; max-width:600px; margin: auto; padding:20px; background-color:#ffffff; border:1px solid #e0e0e0; border-radius:6px;">
    <h2 style="color:#333;">Olá {{nome}}!</h2>
    <p style="color:#555;">Você recebeu esta mensagem porque uma ação importante foi solicitada.</p>
    <p style="color:#555;">Por favor, clique no botão abaixo para continuar:</p>

    <a href="{{link}}" target="_blank"
       style="background-color:#1a73e8; color:white; padding:12px 24px; text-decoration:none; font-size:16px; border-radius:4px; display:inline-block; margin-top:20px;">
       Ativar usuário
    </a>

    <p style="color:#888; margin-top:30px;">Se você não solicitou isso, pode ignorar esta mensagem.</p>

    <div style="font-size:12px; color:#aaa; margin-top:40px; text-align:center;">
      &copy; 2025 - Enrico Fernandes. Todos os direitos reservados.
    </div>
  </div>
</body>
</html>
